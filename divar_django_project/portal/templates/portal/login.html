{% extends 'base.html' %}
    
{% block content %}
<ul class="vertical">
    {% if error %}
        <div id="error" class="alert alert-danger"> نام کاربری یا گذرواژه اشتباه است </div>
    {% endif %}
    <form action="{% url 'portal:login' %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="login">

    </form>

</ul>
{% endblock %}
